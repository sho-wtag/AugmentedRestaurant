<script type="text/javascript">

if (window.XMLHttpRequest)
{// code for IE7+, Firefox, Chrome, Opera, Safari
xmlhttp=new XMLHttpRequest();
//console.log("IE7+, Firefox");
}
else
{// code for IE6, IE5
xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
//console.log("IE7-");
}
xmlhttp.open("GET","https://maps.googleapis.com/maps/api/place/nearbysearch/xml?types=restaurant&radius=500&location=23.7489959,90.3917064&sensor=true&key=AIzaSyDHR9lSsc7jB8VtYuj6NuaK6QcspfFUnZQ",false);
xmlhttp.send();
if(xmlhttp.readyState == 4) {
	xmlDoc=xmlhttp.responseXML;
}


document.write("<table><tr><th>Restaurant</th><th>latitude</th><th>longitude</th></tr>");

var users = xmlDoc.getElementsByTagName("PlaceSearchResponse");
for(var i = 0; i < users.length; i++) {
    var user = users[i];
	
    var names = user.getElementsByTagName("name");
    var lat = user.getElementsByTagName("lat");
    var lng = user.getElementsByTagName("lng");
    var vicinity = user.getElementsByTagName("vicinity");
	
    for(var j = 0; j < names.length; j++) {
        document.write("<tr><td>");		
		document.write(names[j].childNodes[0].nodeValue);
		
		document.write("</td><td>");
		document.write(lat[j].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(lng[j].childNodes[0].nodeValue);
		document.write("</td></tr>");

		

		
    }
	

}

document.write("</table>");




  
  </script>
