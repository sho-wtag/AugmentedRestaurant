            <h1>AR application </h1>

        <div data-role="content" >
           <h1>Device Orientation</h1>
		    <div>
		        <p id="alpha"></p>
		        <p id="beta"></p>
		        <p id="gamma"></p>
		        <p id="compass"></p>
		    </div>
		    <h1>Device Motion</h1>
		    <div>
		        <p id="firElem"></p>
		        <p id="secElem"></p>
		        <p id="thirElem"></p>
		    </div>
		    
		    <script>
		        var firElem, secElem, thirElem, fourthElem;
		
		        firElem = document.getElementById("firElem");
		        secElem = document.getElementById("secElem");
		        thirElem = document.getElementById("thirElem");		       
		
		        window.addEventListener("devicemotion", function (e) {
		            firElem.innerHTML = 'acceleration value<br><br> '
		        + '[ x value : ' + Math.round(e.acceleration.x) + " ]<br>"
		        + '[ y value : ' + Math.round(e.acceleration.y) + " ]<br>"
		        + '[ z value : ' + Math.round(e.acceleration.z) + ']';
		
		            secElem.innerHTML = 'accelerationIncludingGravity value<br><br> '
		        + '[ x value : ' + Math.round(e.accelerationIncludingGravity.x) + " ]<br>"
		        + '[ y value : ' + Math.round(e.accelerationIncludingGravity.y) + " ]<br>"
		        + '[ z value : ' + Math.round(e.accelerationIncludingGravity.z) + ']';
		        }, true);
		
		        var alphaElem = document.getElementById("alpha");
		        var betaElem = document.getElementById("beta");
		        var gammaElem = document.getElementById("gamma");
		        var compassElem = document.getElementById("compass");
		
		        window.addEventListener("devicemotion", function (en) {
		            alphaElem.innerHTML = 'alpha value ' + Math.round(en.rotationRate.alpha);
		            betaElem.innerHTML = 'beta value ' + Math.round(en.rotationRate.beta);
		            gammaElem.innerHTML = 'gamma value ' + Math.round(en.rotationRate.gamma);
		            gammaElem.innerHTML = 'compass value ' + (Math.round(en.rotationRate.alpha)-360);		            
		        }, true);
		    </script>
